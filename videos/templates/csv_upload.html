{% extends 'videos/base.html' %}
{% load static %}
{% block content %}

{% if messages %}
{% for message in messages %}
<div>
    <strong>{{ message|safe }}</strong>
</div>
{% endfor %}
{% else %}
{{ order }}
<div class="upload-container">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <input type="file" class="file-upload-button" name="file">
    <p>Only acccepts csv files</p>
    <button type="submit" class="srButton">Upload</button>
</form>
</div>
{% endif %}
{% endblock %}
