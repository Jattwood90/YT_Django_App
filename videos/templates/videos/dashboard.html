{% extends 'videos/base.html' %}
{% block content %}
	<div class="container">
	    <div class="text-center">
	        <h1>{{ user.username }}'s Dashboard</h1>
	        <a href="{% url 'create_list' %}" class="btn btn-primary">Create New YouTube Channel</a>
	    </div>
	</div>

	<!-- Videos Display -->
	    
	    {% for list in lists %}
	    <div class="row text-center">
	    	<h2><a href="{% url 'detail_list' list.id %}">{{ list.title }}</a></h2>
		</div>
	    {% endfor %}

	    <div class="row">
	      {% for video in videos %}

	      <div class="col-md-4 mt-3">
	        <div class="card mb-4 shadow-sm">
	          <iframe width="100%" height="225" src="https://www.youtube.com/embed/{{ video.youtube_id }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	          <div class="card-body">
	            <p class="card-text"><a href="{{ video.url }}">{{ video.title }}</a></p>
	            <p class="card-text">Channel ID: <a href="{% url 'detail_list' video.id %}">{{ video.video }}</a></p>
	          </div>
	        </div>
	      </div>
	      
	   
	      {% endfor %}
	      </div>
	      
{% endblock %}
