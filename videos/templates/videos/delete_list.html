{% extends 'videos/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h2>Are you certain you want to delete?</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Delete</button>
        <button type="submit" class="btn btn-primary"><a href="{% url 'dashboard' %}" class="btn btn-primary">Back</a></button>
    </form>
    <br>
    <h2><a href="{% url 'detail_list' video.id %}">{{ video.title }}</h2>
</div>
<script src="{% static 'app.js' %}"></script>
{% endblock %}
