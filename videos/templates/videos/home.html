{% extends 'videos/base.html' %}
{% block content %}
<div class="container">
    <div class="text-center">
        <h1>{{ user.username }}'s Home Page</h1>
        <a href="{% url 'create_list' %}" class="btn btn-primary">Create New YouTube Channel</a>
    </div>
</div>
<br>
<div class="text-center">
    {% for channel in channels %}
    <table style="width:100%">
        <tr>
            <th>Channel ID</th>
            <th>Added Date</th>
            <th>Video Count</th>
        </tr>
        <tr>
            <td>{{ channel.title }}</td>
            <td>Date</td>
            <td>9</td>
        </tr>
    </table>
    {% endfor %}
</div>
</div>
{% endblock %}
